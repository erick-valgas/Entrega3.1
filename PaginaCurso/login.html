<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="main center">
        <div class="login center">
            <div class="user center">
                <i class='bx bxs-user'></i>
            </div>
            <div class="email center">
                <i class='bx bxs-envelope'></i>
                <input type="email" class="" placeholder="Insira aqui seu Email">
            </div>
            <div class="password center">
                <i class='bx bx-key'></i>
                <input type="password" class="" placeholder="Insira aqui sua Senha">
            </div>
            <button class="btn">Login</button>
            <a href="recsenha.html">
            <button class="btn">Esqueceu sua Senha?</button>
            </a>
        </div>
    </div>

</body>
</html>
